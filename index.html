<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <!-- Core CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@4.5.0/dist/reveal.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@4.5.0/dist/theme/white.css">

  <!-- highlight.js style (used by RevealHighlight plugin) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js@11.8.0/styles/default.min.css">

  <style>
    .reveal{font-family:Arial, sans-serif}
    .email{font-size:0.9rem;opacity:.9}
    .chart{height:360px;margin:12px auto}
  </style>
</head>
<body>
  <noscript>
    <div style="padding:20px;text-align:center;">JavaScript is required to view this presentation. Enable JS and refresh.</div>
  </noscript>

  <div class="reveal">
    <div class="slides">

      <section>
        <h1>Quarterly Earnings Report</h1>
        <p class="email"><strong>Contact:</strong> 24f2000612@ds.study.iitm.ac.in</p>
        <aside class="notes">Intro: mention contact email (required).</aside>
      </section>

      <section data-markdown>
        <textarea data-template>
## Highlights

- Revenue up
- Net income up

---
## Actions
1. Expand product A
2. Optimize cost
        </textarea>
      </section>

      <section>
        <h2>Code sample</h2>
        <pre><code class="language-python">print("Hello — sample code")</code></pre>
        <aside class="notes">Explain code briefly.</aside>
      </section>

      <section>
        <h2>Math</h2>
        $$\mathrm{ROE}=\frac{NI}{E}$$
        <aside class="notes">Show numeric example.</aside>
      </section>

    </div>
  </div>

  <!-- Use ESM imports so plugin objects are available as JS module values -->
  <script type="module">
    import Reveal from "https://cdn.jsdelivr.net/npm/reveal.js@4.5.0/dist/reveal.esm.js";
    import Markdown from "https://cdn.jsdelivr.net/npm/reveal.js@4.5.0/dist/plugin/markdown/markdown.esm.js";
    import Highlight from "https://cdn.jsdelivr.net/npm/reveal.js@4.5.0/dist/plugin/highlight/highlight.esm.js";
    import Math from "https://cdn.jsdelivr.net/npm/reveal.js@4.5.0/dist/plugin/math/math.esm.js";
    import Notes from "https://cdn.jsdelivr.net/npm/reveal.js@4.5.0/dist/plugin/notes/notes.esm.js";

    // Initialize Reveal with module plugins (passed as values, not globals)
    const deck = new Reveal({
      width: 1280,
      height: 720,
      margin: 0.04,
      controls: true,
      progress: true,
      history: true,
      center: true,
      transition: "slide",
      plugins: [ Markdown, Highlight, Math, Notes ]
    });
    deck.initialize();

    // optional: ensure highlight.js highlights code blocks after ready
    deck.on('ready', () => {
      if (window.hljs && typeof hljs.highlightAll === 'function') {
        hljs.highlightAll();
      }
    });
  </script>

  <!-- highlight.js (global) - used by RevealHighlight to highlight code -->
  <script src="https://cdn.jsdelivr.net/npm/highlight.js@11.8.0/lib/common.min.js"></script>
</body>
</html>
