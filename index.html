<!doctype html>
<html lang="en">
<head>

  <!-- Highlight.js style for code highlighting -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js@11.8.0/styles/default.min.css">

  <style>
    .reveal{font-family:Arial,sans-serif}
    .email{font-size:0.9rem;opacity:.9}
    .chart{height:360px;margin:12px auto}
  </style>
</head>
<body>
  <div class="reveal">
    <div class="slides">

      <section>
        <h1>Quarterly Earnings Report</h1>

      </section>

      <section data-markdown>
        <textarea data-template>

- Net income up

---

        </textarea>
      </section>

      <section>
        <h2>Code sample</h2>
        <pre><code class="python">print("Hello — sample code")</code></pre>
        <aside class="notes">Explain code briefly.</aside>
      </section>

      <section>

        $$\mathrm{ROE}=\frac{NI}{E}$$

    </div>
  </div>

  <!-- Reveal core JS -->
  <script src="https://cdn.jsdelivr.net/npm/reveal.js@4.5.0/dist/reveal.js"></script>

  <!-- Use the non-ESM plugin files so they run in normal script tags -->
  <script src="https://cdn.jsdelivr.net/npm/reveal.js@4.5.0/plugin/markdown/markdown.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/reveal.js@4.5.0/plugin/highlight/highlight.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/reveal.js@4.5.0/plugin/math/math.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/reveal.js@4.5.0/plugin/notes/notes.js"></script>

  <script>
    Reveal.initialize({
      width: 1280,
      height: 720,
      margin: 0.04,
      controls: true,
      progress: true,
      history: true,
      center: true,
      transition: "slide",
      plugins: [ RevealMarkdown, RevealHighlight, RevealMath, RevealNotes ]
    });
  </script>
</body>
</html>
