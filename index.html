<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>RevealJS — Quarterly Earnings (ga81)</title>

  <!-- Core CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@4.5.0/dist/reveal.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@4.5.0/dist/theme/white.css">

  <!-- highlight.js style (used by RevealHighlight plugin) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js@11.8.0/styles/default.min.css">

  <style>
    .reveal{font-family:Arial, sans-serif}
    .email{font-size:0.9rem;opacity:.95}
    .chart{height:360px;margin:12px auto}
    noscript .nojs-message{display:block}
  </style>
</head>
<body>
  <noscript>
    <div class="nojs-message" style="padding:20px;text-align:center;">
      JavaScript is required to view this presentation. Enable JS and refresh.
    </div>
  </noscript>

  <div class="reveal">
    <div class="slides">

      <section>
        <h1>Quarterly Earnings Report</h1>
        <p class="email"><strong>Contact:</strong> 24f2000612@ds.study.iitm.ac.in</p>
        <aside class="notes">Intro: mention contact email (required).</aside>
      </section>

      <!-- This uses data-markdown (requires plugin). If plugin not available you'll still see the raw markdown block. -->
      <section data-markdown>
        <textarea data-template>
## Highlights

- Revenue up
- Net income up

---
## Actions
1. Expand product A
2. Optimize cost
        </textarea>
      </section>

      <section>
        <h2>Code sample</h2>
        <pre><code class="language-python">print("Hello — sample code")</code></pre>
        <aside class="notes">Explain code briefly.</aside>
      </section>

      <section>
        <h2>Math</h2>
        $$\mathrm{ROE}=\frac{NI}{E}$$
        <aside class="notes">Show numeric example.</aside>
      </section>

    </div>
  </div>

  <!-- load highlight.js first (global) so RevealHighlight can use it if present -->
  <script src="https://cdn.jsdelivr.net/npm/highlight.js@11.8.0/lib/common.min.js"></script>

  <!-- load reveal core (non-ESM global) -->
  <script src="https://cdn.jsdelivr.net/npm/reveal.js@4.5.0/dist/reveal.js"></script>

  <!-- load non-ESM plugin scripts (these define global plugin objects like RevealMarkdown) -->
  <script src="https://cdn.jsdelivr.net/npm/reveal.js@4.5.0/plugin/markdown/markdown.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/reveal.js@4.5.0/plugin/highlight/highlight.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/reveal.js@4.5.0/plugin/math/math.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/reveal.js@4.5.0/plugin/notes/notes.js"></script>

  <script>
    // Build plugin list only from globals that actually exist.
    (function() {
      // small helper to test existence and log missing plugins
      const availablePlugins = [];
      const want = [
        {name: 'RevealMarkdown', value: window.RevealMarkdown},
        {name: 'RevealHighlight', value: window.RevealHighlight},
        {name: 'RevealMath', value: window.RevealMath},
        {name: 'RevealNotes', value: window.RevealNotes}
      ];

      want.forEach(p => {
        if (typeof p.value !== 'undefined') {
          availablePlugins.push(p.value);
          console.log('Loaded plugin:', p.name);
        } else {
          console.warn('Plugin not available:', p.name);
        }
      });

      // If Reveal isn't available, show a friendly error in console and on page
      if (typeof window.Reveal === 'undefined') {
        console.error('Reveal core not loaded. Presentation cannot initialize.');
        document.body.insertAdjacentHTML('afterbegin', '<div style="padding:20px;color:red;text-align:center;">Reveal core failed to load. Check network or CDN.</div>');
        return;
      }

      // Initialize Reveal with whichever plugins were loaded successfully
      Reveal.initialize({
        width: 1280,
        height: 720,
        margin: 0.04,
        controls: true,
        progress: true,
        history: true,
        center: true,
        transition: "slide",
        plugins: availablePlugins
      });

      // highlight code once ready (if highlight.js present)
      Reveal.on('ready', function() {
        if (window.hljs && typeof hljs.highlightAll === 'function') {
          try { hljs.highlightAll(); } catch (e) { console.warn('hljs.highlightAll failed', e); }
        }
      });

      // Helpful debug info in console so you can see what's loaded
      console.log('Reveal initialized. Plugins used:', availablePlugins.length);
    })();
  </script>
</body>
</html>
